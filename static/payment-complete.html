<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Complete | تم الدفع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .checkmark {
            color: #4CAF50;
            font-size: 5rem;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        p {
            margin-top: 0.5rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✔</div>
        <h1>Payment Complete</h1>
        <p>Thank you for your purchase!</p>
        <h1 dir="rtl">تم الدفع</h1>
        <p dir="rtl">شكراً لشرائكم!</p>
        <a href="/" class="button">Return to Home | العودة إلى الصفحة الرئيسية</a>
    </div>

    <script>
        // Redirect to home page after 10 seconds
        setTimeout(function() {
            window.location.href = "/";
        }, 10000);
    </script>
</body>
</html>
